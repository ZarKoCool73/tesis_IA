<div class="d-flex">
  <div class="d-flex align-items-center w-100 justify-content-start position-absolute z-0 img-background vh-100">
    <div class="w-100 d-flex justify-content-center align-items-center">
      <img src="assets/imgs/schools.jpg" class="filter-background">
      <h1 class="title-system d-flex text-center justify-content-center mt-5 big-font-size position-absolute font-Inter-SemiBold text-white">
        Bienvenido al Sistema de Orientación para el
        Fomento e Integración del Aprendizaje en Señas (SOFIA)
      </h1>
    </div>
    <main class="d-flex w-100 h-100 justify-content-center align-items-center">
      <form action="" class=" d-flex w-100 flex-column align-items-center justify-content-center p-4 ">
        <div class="form-group">
          <label for="user" class="font-Inter-SemiBold">Usuario</label>
          <input type="text" name="" class="form-control" id="user" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="password" class="font-Inter-SemiBold">Contraseña</label>
          <input type="password" name="" class="form-control" id="password" autocomplete="off">
        </div>
        <div class="d-flex justify-content-between pb-3">
          <span class="small-font-size cursor-pointer" [routerLink]="['/account/sign-up']">Crear una cuenta</span>
          <span class="small-font-size cursor-pointer" [routerLink]="['/account/password-recovery']">¿Olvidé mi contraseña?</span>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary text-uppercase">
            Ingresar
          </button>
        </div>
      </form>
    </main>
  </div>

</div>
