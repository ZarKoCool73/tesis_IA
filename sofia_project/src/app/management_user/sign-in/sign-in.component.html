<div class="card d-flex align-items-center justify-content-center main-background vh-100">
  <header class="d-flex text-center w-100 mb-2">
    <h1 class="big-font-size w-100 font-Inter-SemiBold">
      Bienvenido al Sistema de Orientación para el
      Fomento e Integración del Aprendizaje en Señas (SOFIA)
    </h1>
  </header>
  <main class="d-flex justify-content-between login-form">
    <div class="h-auto w-auto object-fit-cover">
      <img src="assets/imgs/sofia.png" alt="">
    </div>
    <form action="" class="card card-group d-flex flex-column p-4 form">
      <div class="form-group">
        <label for="user" class="font-Inter-SemiBold">Usuario</label>
        <input type="text" name="" class="form-control" id="user" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="password" class="font-Inter-SemiBold">Contraseña</label>
        <input type="password" name="" class="form-control" id="password" autocomplete="off">
      </div>
      <div class="d-flex justify-content-between pb-3">
        <span class="small-font-size cursor-pointer">Crear una cuenta</span>
        <span class="small-font-size cursor-pointer">¿Olvidé mi contraseña?</span>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary text-uppercase">
          Ingresar
        </button>
      </div>
    </form>
  </main>
</div>
