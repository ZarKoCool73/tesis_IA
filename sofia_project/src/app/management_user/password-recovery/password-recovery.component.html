<div class="card d-flex align-items-center justify-content-center main-background vh-100">
  <header class="d-flex text-center w-100 mb-2">
    <h1 class="very-big-font-size w-100 font-Inter-SemiBold">
      Recuperar contraseña
    </h1>
  </header>
  <main class="d-flex justify-content-between align-items-center login-form">

    <form action="" class="card card-group d-flex justify-content-center align-items-center flex-column p-4 form">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="email" class="font-Inter-SemiBold">Correo electrónico</label>
            <input type="text" name="" class="form-control" id="email" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="password" class="font-Inter-SemiBold">Contraseña</label>
            <input type="text" name="" class="form-control" id="password" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="password" class="font-Inter-SemiBold">Confirmar Contraseña</label>
            <input type="text" name="" class="form-control" id="re-password" autocomplete="off">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="fquestion" class=" font-Inter-SemiBold">¿Cuál es tu comida favorita?</label>
            <input type="text" name="" class="form-control" id="fquestion" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="squestion" class="font-Inter-SemiBold">¿En qué ciudad naciste?</label>
            <input type="text" name="" class="form-control" id="squestion" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="tquestion" class=" font-Inter-SemiBold">¿Cuál es el nombre de tu abuelo paterno?</label>
            <input type="text" name="" class="form-control" id="tquestion" autocomplete="off">
          </div>

        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-primary text-uppercase">
          Ingresar
        </button>
      </div>
    </form>
    <div class="h-auto w-auto object-fit-cover">
      <img src="assets/imgs/sofia.png" alt="" class="invert">
    </div>
  </main>
</div>
